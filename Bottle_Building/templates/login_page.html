{% extends "base.html" %}

{% load staticfiles %}

{% block title %} Bottle Builder | Login {% endblock %}



{% block content %}

<div class="panel-div">
	<div class="panel panel-default">

		<div class="panel-heading">
			<h2 align="center"> Please Login or Create an Account </h2>
		</div>

		<div class="panel-body">
	    <form align="center" id="login_form" style="padding-left:10%; padding-right:10%">
	        {% csrf_token %}
          <script>
            $("#bad_alert").html("Error:");
            $("#good_alert").html("Login successful");
            
            function get_csrf(){
              return "{{csrf_token}}";
            }

          </script>

	        <input align="center" autocomplete="on" class="form-control" type="text" name="username" id="username" placeholder="Username" maxlength="30">
	        <input align="center" autocomplete="current-password" class="form-control" type="password" name="password" id="password" placeholder="Password" maxlength="30">
	        <br>
	        <button align="center" class="form-control btn btn-primary" type="submit" id="submit_button">Login</button>
	        <a align="center" class="form-control btn btn-default" id="create_account_button" href="/create_account">Create Account</a>
	        <a align="center" class="form-control btn btn-default" id="forgot_credentials_button" href="/forgot_credentials_page">Activate account/Forgot credentials?</a>

	    </form>

		</div></div></div>


    <script src="/static/js/cookie-stuff.js"></script>
    <script src="/static/login/js/validate_input_client_side.js"></script>
    <script src="/static/login/js/on_form_submit.js"></script>


{% endblock %}
