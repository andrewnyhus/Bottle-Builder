{% extends "base.html" %}

{% load staticfiles %}


{% block title %} Bottle Builder | Homepage {% endblock %}



{% block content %}

	<h2 align="center"> Create Account </h2>
    <br>

    <form align="center" style="padding-left:20%; padding-right:20%">


        <input align="center" class="form-control" type="email" id="email" placeholder="E-mail" maxlength="35">
        <input align="center" class="form-control" type="text" id="username" placeholder="Username" maxlength="25">
        <input align="center" class="form-control" type="password" id="password" placeholder="Password" maxlength="20">
        <input align="center" class="form-control" type="password" id="confirm_password" placeholder="Confirm Password" maxlength="20">
        <br>
        <button align="center" class="form-control btn btn-primary" type="submit" id="submit_button">Create Account</button>

    </form>

    <script src="/static/create_account/js/validate_input_client_side.js"></script>
    <script src="/static/create_account/js/validate_input_server_side.js"></script>
    <script src="/static/create_account/js/on_form_submit.js"></script>



{% endblock %}
