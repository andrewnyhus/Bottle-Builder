{% extends "base.html" %}

{% load staticfiles %}

{% block title %} Bottle Builder | Forgot Credentials/Account Activation {% endblock %}



{% block content %}


<div class="panel-div">
  <div class="panel panel-default">

    <div class="panel-heading">
      <h2 align="center">Forgot Credentials/Account Activation</h2>
    </div>

    <div class="panel-body" >
      <script>
        function get_csrf(){
          return "{{csrf_token}}";
        }
      </script>

        <!-- Back Button -->
        <button type="button" class="btn btn-primary" id="back_button" style="display: none;" onclick="back_button_pressed();">
          <span class="glyphicon glyphicon-menu-left"></span> Back
        </button><br><br>


        <!-- Forgot Username Button -->
        <input type="button" class="btn btn-default form-control" id="forgot_username_button" align="center" value="Forgot Username?" onclick="show_username_form();">

        <!-- Forgot Username form -->
        <form align="center" id="forgot_username_form" style="display:none;" onsubmit="forgot_username_form_submitted(); return false;">
          <input type="email" class="form-control" id="forgot_username_email_input" align="center" placeholder="Email Address">
          <button type="submit" class="btn btn-primary form-control" id="forgot_username_submit_button" align="center">
            Email Me My Username
            <!-- Spinner, Courtesy of: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_loader -->
            <div id="username_loader" align="center" class="loader" style="display:none;"></div>

            <style>
              .loader {
                border: 3px solid #f3f3f3;
                border-radius: 50%;
                border-top: 3px solid #3498db;
                width: 20px;
                height: 20px;
                -webkit-animation: spin 2s linear infinite; /* Safari */
                animation: spin 2s linear infinite;
              }

              /* Safari */
              @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
              }

              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
            </style>
          </button>

        </form>


        <!-- Forgot Password Button -->
        <input type="button" class="btn btn-default form-control" id="forgot_password_button" align="center" value="Forgot Password?" onclick="show_password_form();">

        <!-- Forgot Password form -->
        <form align="center" id="forgot_password_form" style="display:none;" onsubmit="forgot_password_form_submitted(); return false;">
          <input type="email" class="form-control" id="forgot_password_email_input" align="center" placeholder="Email Address">
          <button type="submit" class="btn btn-primary form-control" id="forgot_password_submit_button" align="center">
            Email Me the Password Reset Link

            <!-- Spinner, Courtesy of: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_loader -->
            <div id="password_loader" align="center" class="loader" style="display:none;"></div>

            <style>
              .loader {
                border: 3px solid #f3f3f3;
                border-radius: 50%;
                border-top: 3px solid #3498db;
                width: 20px;
                height: 20px;
                -webkit-animation: spin 2s linear infinite; /* Safari */
                animation: spin 2s linear infinite;
              }

              /* Safari */
              @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
              }

              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
            </style>
          </button>

        </form>


        <!-- Activate Account Button -->
        <input type="button" class="btn btn-default form-control" id="activate_account_button" align="center" value="Activate Account" onclick="show_activation_form();">

        <!-- Activate Account form -->
        <form align="center" id="activate_account_form" style="display:none;" onsubmit="account_activation_form_submitted(); return false;">
          <input type="email" class="form-control" id="activate_account_email_input" align="center" placeholder="Email Address">
          <button type="submit" class="btn btn-primary form-control" id="activate_account_submit_button" align="center" >
            Email Me the Activation Link

            <!-- Spinner, Courtesy of: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_loader -->
            <div id="activation_loader" align="center" class="loader" style="display:none;"></div>

            <style>
              .loader {
                border: 3px solid #f3f3f3;
                border-radius: 50%;
                border-top: 3px solid #3498db;
                width: 20px;
                height: 20px;
                -webkit-animation: spin 2s linear infinite; /* Safari */
                animation: spin 2s linear infinite;
              }

              /* Safari */
              @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
              }

              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
            </style>
          </button>
        </form>



    </div>

  </div>
</div>


<script src="/static/forgot_credentials/js/manage_ui.js"></script>
<script src="/static/forgot_credentials/js/on_form_submit.js"></script>

{% endblock %}
